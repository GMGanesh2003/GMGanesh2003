<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Creative Weather App ğŸŒ¦ï¸</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to top, #89f7fe, #66a6ff);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      transition: background 0.5s ease;
    }
    h1 {
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      outline: none;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #222;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .weather-box {
      margin-top: 20px;
      font-size: 24px;
    }
    .emoji {
      font-size: 48px;
    }
  </style>
</head>
<body>

  <h1>ğŸŒˆ Creative Weather App</h1>

  <input type="text" id="cityInput" placeholder="Enter city name">
  <br>
  <button onclick="getWeather()">Check Weather</button>

  <div class="weather-box" id="weatherBox"></div>

  <script>
    function getWeather() {
      const city = document.getElementById('cityInput').value.trim();
      const apiKey = "YOUR_API_KEY_HERE"; // Replace this with your real key

      if (!city) {
        alert("Please enter a city name.");
        return;
      }

      fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`)
        .then(response => {
          if (!response.ok) throw new Error("City not found");
          return response.json();
        })
        .then(data => {
          const temp = data.main.temp;
          const weather = data.weather[0].main;
          const emoji = getWeatherEmoji(weather);
          const description = data.weather[0].description;
          const weatherHTML = `
            <div class="emoji">${emoji}</div>
            <div>${city} is currently <strong>${temp}Â°C</strong></div>
            <div>Condition: ${description}</div>
          `;
          document.getElementById("weatherBox").innerHTML = weatherHTML;

          // Set background based on temp
          if (temp >= 30) {
            document.body.style.background = "linear-gradient(to top, #ff9966, #ff5e62)";
          } else if (temp <= 10) {
            document.body.style.background = "linear-gradient(to top, #83a4d4, #b6fbff)";
          } else {
            document.body.style.background = "linear-gradient(to top, #89f7fe, #66a6ff)";
          }
        })
        .catch(error => {
          document.getElementById("weatherBox").innerHTML = "âŒ " + error.message;
        });
    }

    function getWeatherEmoji(weather) {
      switch (weather.toLowerCase()) {
        case 'clear': return 'â˜€ï¸';
        case 'clouds': return 'â˜ï¸';
        case 'rain': return 'ğŸŒ§ï¸';
        case 'thunderstorm': return 'â›ˆï¸';
        case 'snow': return 'â„ï¸';
        case 'mist': return 'ğŸŒ«ï¸';
        default: return 'ğŸŒˆ';
      }
    }
  </script>
</body>
</html>
