<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .profile-card {
      background: black;
      width: 300px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 80%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 3px solid #4CAF50;
    }
    h2 {
      margin: 0 0 10px 0;
      color: #333;
    }
    p {
      font-size: 14px;
      color: #777;
      margin-bottom: 20px;
    }
    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <img 
      src="https://randomuser.me/api/portraits/men/75.jpg" 
      alt="Profile Photo" 
      class="profile-img" 
    />
    <h2>John Doe</h2>
    <p>Web developer & designer passionate about creating awesome user experiences.</p>
    <button>Follow</button>
  </div>
</body>
</html>
