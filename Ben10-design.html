<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ben 10 Omnitrix Simulator</title>
  <style>
    body {
      background: radial-gradient(circle, #000000, #0f3d0f);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      color: white;
      overflow: hidden;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      animation: pulseText 2s infinite;
    }

    .watch {
      width: 160px;
      height: 160px;
      background: url('https://i.pinimg.com/originals/46/2e/9e/462e9e5110274d71d4ef9d1ea3c98520.png') no-repeat center/cover;
      border: 4px solid #00ff00;
      border-radius: 50%;
      box-shadow: 0 0 40px #00ff00;
      cursor: pointer;
      animation: pulse 2s infinite;
    }

    .alien {
      margin-top: 30px;
      display: none;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 2s ease-in-out;
    }

    .alien img {
      width: 220px;
      filter: drop-shadow(0 0 20px #f90);
      animation: scaleAlien 0.5s ease;
    }

    .alien h2 {
      margin-top: 10px;
      font-size: 1.8rem;
      color: #ffcc00;
      text-shadow: 2px 2px #000;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 20px #0f0; }
      50% { box-shadow: 0 0 60px #0f0; }
      100% { box-shadow: 0 0 20px #0f0; }
    }

    @keyframes pulseText {
      0%, 100% { color: #ffffff; }
      50% { color: #0f0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes scaleAlien {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Click the Omnitrix</h1>
  <div class="watch" onclick="transformAlien()"></div>

  <div class="alien" id="alienDisplay">
    <img id="alienImg" src="https://static.wikia.nocookie.net/ben10/images/6/6e/HeatblastRebootTransparent.png" alt="Heatblast">
    <h2 id="alienName">Heatblast</h2>
  </div>

  <audio id="omniSound" src="https://cdn.pixabay.com/audio/2023/03/10/audio_45d3251673.mp3"></audio>
  <audio id="heatblastSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_c6a8ed7de3.mp3"></audio>

  <script>
    function transformAlien() {
      const omniSound = document.getElementById('omniSound');
      const heatblastSound = document.getElementById('heatblastSound');
      const alienDisplay = document.getElementById('alienDisplay');
      const alienImg = document.getElementById('alienImg');
      const alienName = document.getElementById('alienName');

      omniSound.currentTime = 0;
      omniSound.play();

      setTimeout(() => {
        alienDisplay.style.display = 'flex';
        alienImg.src = "https://static.wikia.nocookie.net/ben10/images/6/6e/HeatblastRebootTransparent.png";
        alienName.innerText = "Heatblast";
        heatblastSound.currentTime = 0;
        heatblastSound.play();
      }, 1200);
    }
  </script>
</body>
</html>
